{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="{% static 'elysabeth/css/date.css' %}" />
</head>
<body>
    <h1 title="choose a date">Are you free on ...</h1>
    <form method="POST" action="{% url 'elys-date' %}" class="form-group">
        {% csrf_token %}
        <label>Which day: (select a date)</label>
        <div>
            <input type="date" name="answer" />
            <button class="button" type="submit">
                Submit
            </button>
        </div>
    </form>
</body>
</html>
