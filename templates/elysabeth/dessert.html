{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="apple-touch-icon" href="{% static 'elysabeth/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="x-icon" href="{% static 'elysabeth/favicon/favicon.ico' %}">
    <link rel="manifest" href="{% static 'elysabeth/favicon/site.webmanifest' %}">
    <link rel="stylesheet" href="{% static 'elysabeth/css/dessert.css' %}" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eating babe..</div>
    <form method="POST" action="{% url 'elys-dessert' %}">
      {% csrf_token %}
        <div class="dessert-selection">
          <div class="dessert-item">
            <img src="{% static 'elysabeth/food/boba.jpeg' %}" alt="boba" />
            <label>
              <input type="checkbox" name="dessert" value="boba" />
              Boba
            </label>
          </div>
          <div class="dessert-item">
            <img src="{% static 'elysabeth/food/churro.jpeg' %}" alt="churro" />
            <label>
              <input type="checkbox" name="dessert" value="churro" />
              Churro
            </label>
          </div>
          <div class="dessert-item">
            <img src="{% static 'elysabeth/food/che.jpeg' %}" alt="che" />
            <label>
              <input type="checkbox" name="dessert" value="che" />
              Che
            </label>
          </div>
          <div class="dessert-item">
            <img src="{% static 'elysabeth/food/mochi.jpeg' %}" alt="mochi" />
            <label>
              <input type="checkbox" name="dessert" value="mochi" />
              Mochi
            </label>
          </div>
          <div class="dessert-item">
            <img src="{% static 'elysabeth/food/randombun.jpeg' %}" alt="randombun" />
            <label>
              <input type="checkbox" name="dessert" value="randombun" />
              Random Bun
            </label>
          </div>
          <div class="dessert-item">
            <img src="{% static 'elysabeth/food/taiyaki.jpeg' %}" alt="taiyaki" />
            <label>
              <input type="checkbox" name="dessert" value="taiyaki" />
              Taiyaki
            </label>
          </div>
        </div>
        <button class="button" type="submit">
          Continue UWU
        </button>
      </form>
  </body>
</html>
