services:
  web:
    image: imagine:1.0.0
    container_name: serv-django
    command: ["sh", "-c", "python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:80"]
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
    environment:
      - .env
      - VIRTUAL_HOST=${DOMAIN_NAME}
    ports:
      - "80:80"
    networks:
      default:
        aliases:
          - ${DOMAIN_NAME}
